<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body class="p-20">
    <!-- Position -->
    <!-- https://tailwindcss.com/docs/position -->
    <h1 class="mb-5">Position</h1>
    <div class="relative w-1/2 h-40 bg-green-200">
      <p>Relative</p>
      <div class="absolute bottom-0 right-0 bg-teal-500 p-4">
        <p>Absolute</p>
      </div>
    </div>

    <div class="relative w-1/2 h-40 bg-green-200 mt-5">
      <p>Relative</p>
      <div class="absolute top-0 left-0 bg-teal-500 p-4">
        <p>Absolute</p>
      </div>
    </div>

    <div class="relative w-1/2 h-40 bg-green-200 mt-5">
      <p>Relative</p>
      <div class="absolute top-0 right-0 bg-teal-500 p-4">
        <p>Absolute</p>
      </div>
    </div>

    <div class="relative w-1/2 h-40 bg-green-200 mt-5">
      <p>Relative</p>
      <div class="absolute bottom-0 left-0 bg-teal-500 p-4">
        <p>Absolute</p>
      </div>
    </div>

    <!-- https://tailwindcss.com/docs/display -->
    <h1 class="mb-5">Display</h1>
    <div class="bg-indigo-100 p-10 mb-10 w-[600px]">
      <span class="inline bg-orange-200">
        1. This is display inline and will wrap Normally
      </span>

      <span class="inline-block bg-orange-200"
        >2. This is inline-block and will extended beyond its parent</span
      >

      <span class="block">3. This is Display Block</span>
      <span class="hidden">
        This is display none And will not display at all.
      </span>
    </div>
  </body>
</html>
