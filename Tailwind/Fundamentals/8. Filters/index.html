<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Contrast -->
    <!-- https://tailwindcss.com/docs/contrast -->

    <div class="boeder m-10 flex p-10">
      <img src="https://simp6.jpg5.su/images3/97dd682fb1d153bba.jpg" class="w-[250px] h-full contrast-50">
      <img src="https://simp6.jpg5.su/images3/97dd682fb1d153bba.jpg" class="w-[250px] h-full contrast-100">
      <img src="https://simp6.jpg5.su/images3/97dd682fb1d153bba.jpg" class="w-[250px] h-full contrast-150">
      <img src="https://simp6.jpg5.su/images3/97dd682fb1d153bba.jpg" class="w-[250px] h-full contrast-200">
    </div>

    <!-- Brightness -->
    <!-- https://tailwindcss.com/docs/brightness -->
    <div class="boeder m-10 flex p-10">
      <img src="https://simp6.jpg5.su/images3/1660a66ad43210bac.jpg" class="w-[250px] h-full brightness-50">
      <img src="https://simp6.jpg5.su/images3/1660a66ad43210bac.jpg" class="w-[250px] h-full brightness-100">
      <img src="https://simp6.jpg5.su/images3/1660a66ad43210bac.jpg" class="w-[250px] h-full brightness-150">
      <img src="https://simp6.jpg5.su/images3/1660a66ad43210bac.jpg" class="w-[250px] h-full brightness-200">
    </div>

    <!-- Grayscale -->
    <!-- https://tailwindcss.com/docs/grayscale -->

        <div class="boeder m-10 flex p-10">
      <img src="https://simp4.jpg5.su/fansly-9etx8jg352u.jpg" class="w-[250px] h-full ">
      <img src="https://simp4.jpg5.su/fansly-9etx8jg352u.jpg" class="w-[250px] h-full grayscale">
      <img src="https://simp4.jpg5.su/fansly-9etx8jg352u.jpg" class="w-[250px] h-full invert">
      <img src="https://simp4.jpg5.su/fansly-9etx8jg352u.jpg" class="w-[250px] h-full sepia">
    </div>

    <!-- Hue Rotate -->
    <!-- https://tailwindcss.com/docs/hue-rotate -->

        <div class="boeder m-10 flex p-10">
      <img src="https://simp6.jpg5.su/images3/2025-03-01_3024x4032_75201070519184179229f18b315a5b345f.jpg" class="w-[250px] h-full hue-rotate-15">
      <img src="https://simp6.jpg5.su/images3/2025-03-01_3024x4032_75201070519184179229f18b315a5b345f.jpg" class="w-[250px] h-full  hue-rotate-60">
      <img src="https://simp6.jpg5.su/images3/2025-03-01_3024x4032_75201070519184179229f18b315a5b345f.jpg" class="w-[250px] h-full  hue-rotate-90">
      <img src="https://simp6.jpg5.su/images3/2025-03-01_3024x4032_75201070519184179229f18b315a5b345f.jpg" class="w-[250px] h-full  hue-rotate-180">
    </div>

    <!-- saturate -->
    <div class="boeder m-10 flex p-10">
      <img src="https://simp4.jpg5.su/20240102_152550df9d58105a8c7aec.jpg" class="w-[250px] h-full saturate-50">
      <img src="https://simp4.jpg5.su/20240102_152550df9d58105a8c7aec.jpg" class="w-[250px] h-full saturate-100">
      <img src="https://simp4.jpg5.su/20240102_152550df9d58105a8c7aec.jpg" class="w-[250px] h-full saturate-150">
      <img src="https://simp4.jpg5.su/20240102_152550df9d58105a8c7aec.jpg" class="w-[250px] h-full saturate-200">
    </div>

    <!-- Blur -->
    <!-- https://tailwindcss.com/docs/blur -->

        <div class="boeder m-10 flex flex-wrap p-10">
      <img src="https://simp6.jpg5.su/images3/1000037561400b79ab37db4654.jpg" class="w-[250px] h-full ">
      <img src="https://simp6.jpg5.su/images3/1000037561400b79ab37db4654.jpg" class="w-[250px] h-full blur-sm">
      <img src="https://simp6.jpg5.su/images3/1000037561400b79ab37db4654.jpg" class="w-[250px] h-full blur">
      <img src="https://simp6.jpg5.su/images3/1000037561400b79ab37db4654.jpg" class="w-[250px] h-full blur-lg">
      <img src="https://simp6.jpg5.su/images3/1000037561400b79ab37db4654.jpg" class="w-[250px] h-full blur-xl">
      <img src="https://simp6.jpg5.su/images3/1000037561400b79ab37db4654.jpg" class="w-[250px] h-full blur-2xl">
    </div>

  </body>
</html>
